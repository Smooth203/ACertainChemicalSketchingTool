<!DOCTYPE html>
<html>

	<head>

		<title>ACCST</title>

	</head>

	<body>

		<canvas id="canvas" width="800" height="600" style="border:1px solid #d3d3d3;" onmousemove="getMousePos()" onmouseout="clearMousePos()" onmousedown="saveMousePos()"></canvas>

		<p id="coords"></p>
		<p id="xy1"></p>
		<p id="xy2"></p>


		<script type="text/javascript">
			var Canvas = document.getElementById("canvas");
			var c = Canvas.getContext("2d");

			var x1 = null;
			var y1 = null;
			var x2 = null;
			var y2 = null;
			var click = 0;

			function reset()
			{
				var x1 = null;
				var y1 = null;
				var x2 = null;
				var y2 = null;
				var click = 0;
			}

			function getMousePos()
			{
				var x = event.clientX;
 				var y = event.clientY;
  				var xy = "X coords: " + x + ", Y coords: " + y;
  				document.getElementById("coords").innerHTML = xy;
			}

			function saveMousePos()
			{
				reset();
				var x = event.clientX;
 				var y = event.clientY;

 				if (x1 == null)
 				{
 					x1 = x;
 					click += 1;
 				}
 				else if (x2 == null)
 				{
 					x2 = x;
 					click += 1;
 				}

 				if (y1 == null)
 				{
 					y1 = y;
 					click += 1;
 				}
 				else if (y2 == null)
 				{
 					y2 = y;
 					click += 1;
 				}

 				var xy1 = "X1 coords: " + x1 + ", Y1 coords: " + y1;
 				var xy2 = "X2coords: " + x2 + ", Y2 coords: " + y2;
 				document.getElementById("xy1").innerHTML = xy1;
 				document.getElementById("xy2").innerHTML = click;

 				if (click == 4)
 				{
 					drawBond(x1,y1,x2,y2);
 					reset();
 				}
 				
			}

			function clearMousePos()
			{
				document.getElementById("coords").innerHTML = "";
			}

			function drawBond(x1,y1,x2,y2)
			{
				c.beginPath();
				c.moveTo(x1,y1);
				c.lineTo(x2, y2);
				c.stroke();
			}
		</script>

	</body>

</html>
